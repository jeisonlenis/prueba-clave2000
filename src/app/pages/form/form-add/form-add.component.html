<div  class="container-fluid">

  <img src="https://www.ssangyong.com.co/wp-content/uploads/2022/02/korando-01-1.svg" class="background"  alt="">
<div class="form col-md-3">
  <form [formGroup]="myForm" (ngSubmit)="guardar()">
    <div class="form-group seccion">
      <div>
        <label for="modelo">Selecciona un modelo</label>
      </div>
      <div >
        <select class="input-form" name="modelo" formControlName="modelo" >
          <option *ngFor="let model of optionsmodelo" [value]="model.modelo">
            {{ model.modelo }}
          </option>
        </select>

        <div id="modelo_error" class="alert" *ngIf="myForm.get('modelo').errors && (myForm.get('modelo').dirty || myForm.get('modelo').touched)">
          <small severity="error" *ngIf="myForm.get('modelo').hasError('required')">Modelo es requerido</small>
        </div>
      </div>
    </div>

    <div  class="form-group seccion">   
      <div>
        <label for="nombre_completo">Nombre completo</label>
      </div>
      <input class="input-form" type="text" id="nombre_completo"
        formControlName="nombre_completo" 
        name="nombre_completo"/>

        <div id="nombre_completo_error" class="alert" *ngIf="myForm.get('nombre_completo').errors && (myForm.get('nombre_completo').dirty || myForm.get('nombre_completo').touched)">
          <small severity="error" *ngIf="myForm.get('nombre_completo').hasError('required')">
            Nombre es requerido
          </small>
          <small *ngIf="myForm.get('nombre_completo').hasError('minlength')">
            Nombre debe tener minimo 20 caracteres
          </small>
        </div>
    </div>

    <div  class="form-group seccion">   
      <div>
        <label for="numero_celular">Telefono</label>
      </div>
      <input class="input-form" type="text" id="numero_celular"
        formControlName="numero_celular" 
        name="numero_celular"/>

        <div id="numero_celular_error" class="alert" *ngIf="myForm.get('numero_celular').errors && (myForm.get('numero_celular').dirty || myForm.get('numero_celular').touched)">
          <small severity="error" *ngIf="myForm.get('numero_celular').hasError('required')">
            Numero de celular es requerido
          </small>
          <small *ngIf="myForm.get('numero_celular').hasError('minlength')">
            Numero de celular debe tener 10 caracteres
          </small>
        </div>
    </div>
    <div  class="form-group seccion">   
      <div>
        <label for="email">Email:</label>
      </div>
      <input class="input-form" type="email" id="email"
        formControlName="email" 
        name="email"/>

        <div id="email_error" class="alert" *ngIf="myForm.get('email').errors && (myForm.get('email').dirty || myForm.get('email').touched)">
          <small severity="error" *ngIf="myForm.get('email').hasError('required')">Email es requerido</small>
          <small severity="error" *ngIf="myForm.get('email').hasError('pattern')">Email con formato invalido</small>
        </div>
    </div>
    <div  class="form-group ubicacion">
      <div>
        <label for="departamento">Departamento</label>
      </div>
      <div>
        <select class="select-ubicacion" (change)="ciudadSelect($event.target.value)" 
          name="departamento" formControlName="departamento" >
          <option *ngFor="let dept of optionsdepartamento" [value]="dept.departamento">
            {{ dept.departamento }}
          </option>
        </select>

        <div id="ciudad_error" class="alert" *ngIf="myForm.get('departamento').errors && (myForm.get('departamento').dirty || myForm.get('departamento').touched)">
          <small severity="error" *ngIf="myForm.get('departamento').hasError('required')">Departamento es requerido</small>
        </div>
      </div>
    </div>
    <div class="ubicacion">
        <div>
          <label for="motivoPqrs">Ciudad</label>
        </div>
        <div>
          
          <select class="select-ubicacion" name="ciudad" formControlName="ciudad" >
            <option value=""></option>
            <option
              *ngFor="let ciud of optionsciudad"
              [value]="ciud.ciudad"
            >
              {{ ciud.ciudad }}
            </option>
          </select>

          <div id="ciudad_error" class="alert" *ngIf="myForm.get('ciudad').errors && (myForm.get('ciudad').dirty || myForm.get('ciudad').touched)">
            <small severity="error" *ngIf="myForm.get('ciudad').hasError('required')">Ciudad es requerida</small>
          </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-dark buttonsub">Enviar datos</button>
  </form>
</div>
</div>
